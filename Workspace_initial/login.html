  <body>
    <div class="img-header">

      <form class="form">
        <h1 class="form-titulo">Inicio de sesión</h1>

          type="email"
          class="form-input"
          placeholder="ejemplo@ejemplo.com"

        />

        <input type="password" maxlength="8" class="form-input" required />
        <div class="ckeckbox">
          <label>
            <input type="checkbox" value="Recuerdame" />
            Recuérdame
          </label>
        </div>
        <input class="form-submit" type="submit" value="Ingresar" />
      </form>
